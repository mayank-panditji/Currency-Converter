<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="lo.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Currency converter</title>
  </head>
  <body>
    <main>
      <section>
        <div class="convert">
          <h1>Currency Converter</h1>
          <div class="inputc">
            <input type="number" value="1" min="1" class="amount" />
            <select class="fromcurrency"></select>
          </div>
          <div class="arrow">
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </div>

          <div class="outputc">
            <input type="number" class="convertedamount" />
            <select class="tocurrency"></select>
            <div class="result">1USD = 82 INR</div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
